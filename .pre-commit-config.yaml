repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.8.3
  hooks:
    # Run the linter.
    - id: ruff
      types_or: [ python, pyi ]
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi ]
    # Generate DBML documentation if files in jolpica/formula_one/models change.
- repo: local
  hooks:
    - id: dbdocs
      name: "Generate DBML"
      files: jolpica/formula_one/models
      entry: bash -c "make dbml"
      language: system
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: "Lint & Build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get all test, doc and src files that have changed
        id: changed-files-yaml
        uses: tj-actions/changed-files@v45
        with:
          files_yaml: |
            dbml:
              - "**.dbml"
            doc:
              - "**.md"
              - "docs/**"
            src:
              - "poetry.lock"
              - "pyproject.toml"
              - "**.py"
              - "tests/**"
              - "jolpica/**"
              - "jolpica_api/**"

      - name: Install Poetry
        run: pipx install poetry==1.8.3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: poetry
      
      - name: Install GDAL
        run: |
          sudo apt-get install -y --no-install-recommends gdal-bin

      - name: Install Dependencies & Activate Environment
        run: |
          poetry install --without local
          VIRTUAL_ENV=$(poetry env info --path)
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV

      - name: Run Linting
        run: |
          make lint

      - name: Update DBDocs
        if: ${{ github.ref_name == 'main' && steps.changed-files-yaml.outputs.dbml_any_changed == 'true' }}
        env:
          DBDOCS_TOKEN: ${{ secrets.DBDOCS_TOKEN }}
        run: |
          npx dbdocs build jolpica/formula_one/models/models.dbml --project "jolpica-f1" --public